<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="" alt="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields-title">
                <p id="field-text">Acesse o <span class="pink-font">orkut</span> com sua conta do google</p>
            </div>
            <div class="fields-textBox">

                <input type="text" id="field-email" name="email" placeholder="Email">
                <input type="password" id="field-senha" name="senha" placeholder="Senha">

            </div>
            <div class="fields-remember">
                <input type="checkbox" id="field-remember" name="remember">
                <label for="field-remember">Lembrar-me</label>
            </div>
            <div class="fields-button">
                <button id="btnlogin">Entrar</button>
            </div>
            <div class="fields-recovery">
                <a href="#">Esqueci minha senha ou email</a>
            </div>
            <div class="fields-signup">
                <a href="#"><span class="pink-font">Criar uma conta</span></a>
            </div>
        </div>
    </div>
</body>

</html>
